apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
  labels:
    app: udagram-api-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: udagram-api-user
  template:
    metadata:
      labels:
        app: udagram-api-user
    spec:
      containers:
      - name: udagram-api-user
        image: hanneseb/udagram-api-user:v1
        envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: aws-secret
        - secretRef:
            name: env-secret
        ports:
        - containerPort: 80
